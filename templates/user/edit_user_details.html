<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <style>
        body {
            background: #443e3e;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        .profile-info {
            background: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            width: 20%;
        }

        .profile-info img {
            border-radius: 50%;
        }

        .profile-info .name-row, .profile-info .contact-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .profile-info .name, .profile-info .email, .profile-info .phone {
            font-size: 18px;
            color: #666666;
        }

        .profile-info .name {
            font-weight: bold;
            color: #000;
        }

        .edit-form {
            background: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
        }

        .edit-form .form-row {
            display: flex;
            gap: 20px;
        }

        .edit-form input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCC;
            border-radius: 5px;
        }

        .edit-form .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .edit-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-changes {
            background: #443e3e;
            color: #FFF;
        }

        .edit-password {
            background: #FF0000;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="container profile-info">
        <img src="https://i.imgur.com/0eg0aG0.jpg" width="90" alt="Profile Picture">
        <div class="name-row">
            <div class="name">{{ user.first_name }}</div>
            <div class="name">{{ user.last_name }}</div>
        </div>
        <div class="contact-row">
            <div class="phone">{{ user.phone }}</div>
        </div>
    </div>

    <div class="container edit-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <input type="text" name="first_name" placeholder="First Name" value="{{ user.first_name }}">
                <input type="text" name="last_name" placeholder="Last Name" value="{{ user.last_name }}">
            </div>
            <div class="form-row">
                <input type="email" name="email" placeholder="Email" value="{{ user.email }}">
                <input type="text" name="phone" placeholder="Phone" value="{{ user.phone }}">
            </div>
            <div class="button-row">
                <button type="submit" class="save-changes">Save Changes</button>
                <button type="button" class="edit-password" onclick="location.href='{% url 'userpasswordreset' %}'">Edit Password</button>
            </div>
        </form>
    </div>
</body>
</html>

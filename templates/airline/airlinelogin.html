{% extends 'base.html' %}
{% load static %}
{% block title %}Airline Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Login</title>
  <link rel="stylesheet" href="{% static 'css/logincss.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
</head>
<body style="font-family: 'Poppins', sans-serif;">
  <div class="container">
    <h1 style="color: #d00000;">Log In</h1>
    <p>Don't have an account? <a href="{% url 'airlinesignup' %}" class="signup-button">Sign Up</a></p>
    <form id="loginForm" action="{% url 'airlinelogin' %}" method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required class="full-width form-input">
      <input type="password" name="password" placeholder="Password" required class="full-width form-input">
      <button type="submit" class="login-button">Log In</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
{% endblock %}
